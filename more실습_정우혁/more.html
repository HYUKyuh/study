<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/more.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/more.js"></script>
</head>
<body>
  <h2>오디오북 목록</h2>

  <div class="slide_book_container">
    <div class="slide_book" id="slide_book">
      <div class="slide"><img src="img/1.jpg"></div>
      <div class="slide"><img src="img/2.jpg"></div>
      <div class="slide"><img src="img/3.jpg"></div>
      <div class="slide"><img src="img/4.jpg"></div>
      <div class="slide"><img src="img/5.jpg"></div>
      <div class="slide"><img src="img/6.jpg"></div>
      <div class="slide"><img src="img/7.jpg"></div>
      <div class="slide"><img src="img/8.jpg"></div>
      <div class="slide"><img src="img/9.jpg"></div>
      <div class="slide"><img src="img/10.jpg"></div>
      <div class="slide"><img src="img/11.jpg"></div>
      <div class="slide"><img src="img/12.jpg"></div>
    </div>
  </div>

  <div id="book">
    <div id="audiobook">
      <h2>AUDIO BOOK</h2>
      <div id="book_box">
        <ul class="cf">
          <li class="book_list01">
            <img src="img/1.jpg" alt="book">
            <h4>01</h4>
            <p>신기한 맛 도깨비 식당</p>
          </li>

          <li class="book_list01">
            <img src="img/2.jpg" alt="book">
            <h4>02</h4>
            <p>신비한 고양이 마을</p>
          </li>

          <li class="book_list01">
            <img src="img/3.jpg" alt="book">
            <h4>03</h4>
            <p>만화경 사진관</p>
          </li>

          <li class="book_list01">
            <img src="img/4.jpg" alt="book">
            <h4>04</h4>
            <p>언젠가 우리가 같은 별을 바라본다면</p>
          </li>

          <li class="book_list01">
            <img src="img/5.jpg" alt="book">
            <h4>06</h4>
            <p>죽이고 싶은 아이</p>
          </li>

          <li class="book_list01">
            <img src="img/6.jpg" alt="book">
            <h4>06</h4>
            <p>다이어트 학교</p>
          </li>

          <li class="book_list01">
            <img src="img/7.jpg" alt="book">
            <h4>07</h4>
            <p>김대리가 죽었대</p>
          </li>

          <li class="book_list01">
            <img src="img/8.jpg" alt="book">
            <h4>08</h4>
            <p>라일락 붉게 피던 집</p>
          </li>

          <li class="book_list01">
            <img src="img/9.jpg" alt="book">
            <h4>09</h4>
            <p>오싹한 이야기</p>
          </li>

          <li class="book_list01">
            <img src="img/10.jpg" alt="book">
            <h4>10</h4>
            <p>일 퍼센트</p>
          </li>

          <li class="book_list01">
            <img src="img/11.jpg" alt="book">
            <h4>11</h4>
            <p>돈 공부는 처음이라</p>
          </li>

          <li class="book_list01">
            <img src="img/12.jpg" alt="book">
            <h4>12</h4>
            <p>부자의 언어</p>
          </li>
        </ul>
      </div>
      <div class="more_btn"><button>더 보기</button></div>
      <div class="less_btn"><button>접기</button></div>
    </div>
  </div>
  
</body>
</html>
